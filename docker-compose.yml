version: '3.8'

services:
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    restart: always
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "5000:5000"
    volumes:
      - ./api/mlruns:/app/mlruns
      - ./api/mlflow.db:/app/mlflow.db
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000

  ml_training:
    build:
      context: ./api
      dockerfile: Dockerfile
    # Overwrite command to run training script instead of API
    command: python mlops/train_model.py
    volumes:
      - ./api/mlruns:/app/mlruns
      - ./api/mlflow.db:/app/mlflow.db
    profiles:
      - training # Only run when explicitly requested via --profile training

  mlflow_ui:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: uv run mlflow ui --backend-store-uri sqlite:///mlflow.db --host 0.0.0.0 --port 5000
    ports:
      - "5001:5000" # Expose MLflow UI on localhost:5001
    volumes:
      - ./api/mlruns:/app/mlruns
      - ./api/mlflow.db:/app/mlflow.db
    depends_on:
      - backend
